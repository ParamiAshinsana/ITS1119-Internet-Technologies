<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: black;
        }
        div{
            /*margin: 20px;*/
            width: 150px;
            height: 50px;
            border: 0.5px solid white;
            display: inline-block;
        }
        section{
            position: absolute;
            top: 320px;
            left: 350px;
            /*border: 2px solid red;*/
        }
    </style>
</head>
<body>
<main>
    <section>
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>
        <div id="div4"></div>
        <div id="div5"></div>
    </section>

</main>



<script src="assets/lib/jquery.min.js"></script>
<script>
    const C1 = ()=>{
        $("#div1").css({background: "#f54242"});
    }
    setInterval(C1,500);

    const C2 = ()=>{
        $("#div2").css({background: "#f75200"});
    }
    setInterval(C2,700);

    const C3 = ()=>{
        $("#div3").css({background: "#f78800"});
    }
    setInterval(C3,900);

    const C4 = ()=>{
        $("#div4").css({background: "#f7c100"});
    }
    setInterval(C4,1100);

    const C5 = ()=>{
        $("#div5").css({background: "#eff700"});
    }
    setInterval(C5,1300);

</script>
</body>
</html>
