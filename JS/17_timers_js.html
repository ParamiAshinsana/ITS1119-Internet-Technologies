<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timers JS</title>
</head>
<body>


<script src="assets/lib/jquery.min.js"></script>
<script>
    const myfFunction01 = ()=>{
        console.log("Hello!");
    }
    const myfFunction02 = ()=>{
        console.log("Parami!");
    }
    setTimeout(myfFunction01,1000);
     setInterval(myfFunction02,5000);//<----- 5s
</script>
</body>
