<div class="container">
    <div class="row">
        <div class="col">
            <div class="text-center">
                <h3>Student Details</h3>
            </div>

            <form >
                <div class="mb-3">
                    <label for="Student_id" class="form-label">Id</label>
                    <input type="number" class="form-control" id="Student_id" >
                </div>
                <div class="mb-3">
                    <label for="First-name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="First-name" >
                </div>
                <div class="mb-3">
                    <label for="Last-Name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="Last-name">
                </div>
                <div class="mb-3">
                    <label for="Address" class="form-label">Address</label>
                    <textarea class="form-control" id="Address" rows="3" placeholder="Enter your Address"></textarea>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            GDSE
                        </label>
                    </div>
                    <div class="form-check">

                        <label class="form-check-label" for="flexRadioDefault2">
                            DEP
                        </label>
                    </div>
                    <div class="mt-5">
                        <button type="button" class="btn btn-success">Submit</button>
                        <button type="button" class="btn btn-danger">Update</button>
                        <button type="button" class="btn btn-warning">Delete</button>
                        <button type="reset" class="btn btn-info">Reset</button>
                    </div>

                </div>
            </form>
        </div>
        <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col12">
            <table class="table">
                <thead>
                <tr>

                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">GDSE/DEP</th>

                </tbody>
            </table>
        </div>
    </div>
</div>
