<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EventListners JS</title>
</head>
<body>
<button type="button">Clicked!</button>

<script>
    // document.getElementsByTagName("button")[0];
    document.getElementsByTagName("button")[0].addEventListener('click' , function (){
        console.log("Clicked!!!!!")
    });
</script>
</body>
</html>
