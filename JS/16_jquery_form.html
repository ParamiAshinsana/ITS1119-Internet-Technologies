<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Grid System</title>
    <meta name = "viewport" content = "width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../JS/assets/bootstrap/bootstrap-5.3.1-dist/css/bootstrap.min.css">

    <style>
        body{
            background-color: whitesmoke;
        }

    </style>

</head>
<body>

<div class="container">
    <div class="row">
        <!--        form-->
        <div class="col">
            <form>

                <div class="text-center">
                    <h2>Customer Details</h2>
                </div>
                <div class="mb-3">
                    <label for="student_id" class="form-label">ID</label>
                    <input type="txt" class="form-control" id="student_id" name="myInput">
                </div>

                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="txt" class="form-control" id="first_name" >
                </div>

                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="txt" class="form-control" id="last_name" >
                </div>


                <div class="mb-3">
                    <label for="Textarea">Address</label>
                    <textarea class="form-control" placeholder="Enter Your Address" id="Textarea" style="height: 100px"></textarea>
                </div>

                <div class="form-check">
                    <input  class="form-check-input" type="radio" name="radio_default1" id="radio1" value="DEP">
                    <label  class="form-check-label" for="radio1" >DEP</label>
                </div>
                <div class="form-check">
                    <input  class="form-check-input" type="radio" name="radio_default1" id="radio2" value="GDSE">
                    <label  class="form-check-label" for="radio2" >GDSE</label>
                </div>

                <div class="mt-5 m-5">
                    <button type="button" class="btn btn-success" id="id_submit">Submit</button>
                    <button type="button" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-warning">Reset</button>
                </div>


            </form>
        </div>

        <!--        table-->
        <div class="col col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
            <table class="table col col-xxl-8 col-xl-8 col-lg-4 col-md-12 col-sm-12 col-12">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">GDSE/DEP</th>
                </tr>
                </thead>
                <tbody id="student_table_body">
                <tr>
                    <th scope="row">1</th>
                    <td>Parami</td>
                    <td>Ashinsana</td>
                    <td>Wekada</td>
                    <td>GDSE</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Dewni</td>
                    <td>Diwyanjala</td>
                    <td>Hirana</td>
                    <td>DEP</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <!-- <td colspan="2">Larry the Bird</td>-->
                    <td>Yasandi</td>
                    <td>Sehansa</td>
                    <td>Panadura</td>
                    <td>GDSE</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

<script src="../JS/assets/bootstrap/bootstrap-5.3.1-dist/js/bootstrap.min.js"></script>
<script src="assets/lib/jquery.min.js"></script>
