<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="css_assets/css/normalize.css">


    <style>

    body>div{
        width: 1000px;
        height: 500px;
        border: 15px solid darkblue;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;

    }

    body>div>div{
        border: 10px solid chocolate;
        background-color: cyan;


    }

    </style>
</head>
<body>

<div>
  <div></div>
  <div></div>
  <div></div>


    <div></div>
    <div></div>
    <div></div>



</div>




</body>
</html>
