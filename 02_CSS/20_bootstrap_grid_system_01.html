<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Grid System</title>
    <meta name = "viewport" content = "width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css_assets/bootstrap/bootstrap-5.3.1-dist/css/bootstrap.min.css">

    <style>
     .col{
         background-color: coral;
         border: 2px solid gold;
     }
     .row{
         background-color: cyan;
         border: 2px solid darkblue;
     }
     .container{
         border: 2px solid fuchsia;

     }

    </style>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">A</div>
        <div class="col">B</div>
        <div class="col">C</div>
    </div>
</div>



<script src="css_assets/bootstrap/bootstrap-5.3.1-dist/js/bootstrap.min.js"></script>

</body>
</html>
