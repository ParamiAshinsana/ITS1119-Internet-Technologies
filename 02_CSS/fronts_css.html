<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Front Style Css</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Phudu:wght@900&display=swap" rel="stylesheet">

    <style>
        p{
            font-family: 'Barriecito', cursive;
            font-family: 'Phudu', cursive;
        }
        .shadow-text {
            font-size: 36px;
            font-weight: bold;
            color: #333; /* Text color */
            text-shadow: 2px 5px 4px rgba(0, 0, 0, 0.5); /* x-offset, y-offset, blur-radius, color */
        }
    </style>
</head>
<body>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium ad distinctio et illum impedit in libero nam
    nesciunt numquam officiis optio perspiciatis provident quod, saepe sed temporibus vel voluptate voluptates.
</p>

<!--add shadow-->
<p class="shadow-text">Hello Text Shadow</p>
</body>
</html>
