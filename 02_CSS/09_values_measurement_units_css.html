            background-position: center;
            /*font-size: 40px;*/
            /*font-size: 2em; 1em= parent's value , 2em = 1em * 2 = parent's value *2*/
            background-repeat: no-repeat;

        }

            font-size: 50px;
            font-weight: bold;
            font-family: Ebrima;
